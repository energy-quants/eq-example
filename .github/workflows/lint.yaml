name: Lint
run-name: ${{
    format(
      '[{0}] Run Linters',
      (github.event_name == 'pull_request' && format('pr/{0}', github.event.number)) ||
      (github.event_name == 'push' && github.ref_name) ||
      (github.event_name == 'release' && github.event.release.tag_name) ||
       github.event_name
    )
  }}


on:
  pull_request:
    branches:
      - main


jobs:
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - id: show_debug_info
        name: Show Debug Info
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          # Show Debug Info
          echo "::group::User Info"
          id
          echo "::endgroup::"
          echo "::group::GitHub Context"
          echo "${GITHUB_CONTEXT}"
          echo "::endgroup::"
          echo "::group::Environment Variables"
          unset GITHUB_CONTEXT
          env | sort
          echo "::endgroup::"
          echo "::group::Git Info"
          which git
          git --version
          echo "::endgroup::"
      - id: setup_micromamba
        # https://github.com/mamba-org/setup-micromamba
        name: Create Python Environment
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.4.4-0'
          cache-environment: true
          condarc: |
            channels:
              - conda-forge
          environment-name: lint
          create-args: >-
            python=3.10
            black=23.3.0
            isort=5.12.0
            ruff=0.0.275
      - id: checkout_source
        name: Checkout Source
        uses: actions/checkout@v3
      - id: lint_python
        name: Lint Python Code
        shell: bash -el {0}
        run: |
          # Run linters
          set -euox pipefail
          set +e
          ruff check --fix ./src
          exitcode=$?
          set -e
          black --preview ./src
          isort ./src
          filename="lint-src.patch"
          git diff --no-color > "${filename}"
          size=$(stat --printf="%s" "${filename}")
          if [ $exitcode -eq 0 ] && [ $size -eq 0 ]; then
            echo "::notice::No lint detected :rocket:!"
            echo "has_lint=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi
          echo "has_lint=true" >> "${GITHUB_OUTPUT}"
          echo "patch_file=${filename}" >> "${GITHUB_OUTPUT}"
          echo "Use the below commands to apply the patch:" >> "${GITHUB_STEP_SUMMARY}"
          echo '```bash' >> "${GITHUB_STEP_SUMMARY}"
          echo "gh run download $GITHUB_RUN_ID -n $filename" >> "${GITHUB_STEP_SUMMARY}"
          echo "git apply $filename" >> "${GITHUB_STEP_SUMMARY}"
          echo '```' >> "${GITHUB_STEP_SUMMARY}"
          echo '```diff' >> "${GITHUB_STEP_SUMMARY}"
          cat "${filename}" >> "${GITHUB_STEP_SUMMARY}"
          echo '```' >> "${GITHUB_STEP_SUMMARY}"
          exit 1
      - id: upload_patch
        name: Upload Patch File
        if: failure() && steps.lint_python.outputs.has_lint == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.lint_python.outputs.patch_file }}
          path: ${{ steps.lint_python.outputs.patch_file }}
